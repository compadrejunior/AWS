Resources:
  
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "AWS FIS Target Instances Security Group" # Required
      GroupName: "aws-fis-target-instances-sg"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowSSHCidrBlock
      Tags:
        - Key: "Name"
          Value: "AWS FIS Target SG"

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: "/dev/sda1"
            Ebs:
              VolumeSize: 8
        DisableApiStop: false
        DisableApiTermination: false
        EbsOptimized: false
        ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch,
          !Ref 'InstanceType', Arch]]
        InstanceType: !Ref InstanceType
        SecurityGroups:
          - !Ref SecurityGroup
      LaunchTemplateName: "AWS FIS Target Instance Launch Template"
      TagSpecifications:
          - Key: "Name"
            Value: "AWS FIS Target Instance Launch Template"
      KeyName: !Ref KeyPair

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: "asg-aws-fis-target-instances"
      AvailabilityZones:
        - !Ref AvailabilityZone
      LaunchTemplate: !Ref LaunchTemplate
      MaxSize: !Ref MaxSize # Required
      MinSize: !Ref MinSize # Required
      NewInstancesProtectedFromScaleIn: false
      Tags:
        - Key: "Name"
          Value: "AWS FIS Target Instances Auto Scaling Group"
      TerminationPolicies:
        - Default

Outputs:
  SecurityGroup:
    Description: Security Group for AWS FIS Target Instances
    Value: !Ref SecurityGroup
    Export: 
      Name: SecurityGroup
  AutoScalingGroup:
    Description: AutoScaling Group for AWS FIS Target Instances
    Value: !Ref AutoScalingGroup
    Export: 
      Name: AutoScalingGroup